<div class="track">
    <h2>Track {{track.id}}</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <th>Roll</th>
        <th>Score</th>
        <th>Rarity</th>
        <th>Cat</th>
        <th>Guaranteed Uber</th>
      </thead>
      <tbody>
        <tr *ngFor="let roll of track.rolls; let i = index">
          <th scope="row">{{roll.id}}</th>
          <td>{{roll.score}}</td>
          <td [ngClass]="rarityClass(roll.rolledCats[selectedGacha.name].cat.rarity)">
            {{roll.rolledCats[selectedGacha.name].cat.rarityString}}
          </td>
          <td>{{roll.rolledCats[selectedGacha.name].cat.name}}</td>
          <td>
            <div *ngIf="i+garUberOffset < track.rolls.length">
              {{track.rolls[i+garUberOffset].rolledCats[selectedGacha.name].guaranteedUber.name}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
